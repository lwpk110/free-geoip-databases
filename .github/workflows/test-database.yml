name: Test GeoIP Database

on:
  # 在 Release 创建后运行测试
  release:
    types: [published]

  # 允许手动触发
  workflow_dispatch:

jobs:
  test-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download latest database from release
        run: |
          # 获取最新的 GeoLite2 release
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases | jq -r '[.[] | select(.tag_name | startswith("geolite2-"))] | first')

          if [ "$LATEST_RELEASE" == "null" ] || [ -z "$LATEST_RELEASE" ]; then
            echo "No GeoLite2 release found"
            exit 1
          fi

          echo "Found release: $(echo "$LATEST_RELEASE" | jq -r '.tag_name')"

          # 查找并下载 GeoLite2-City 文件（文件名包含日期）
          CITY_URL=$(echo "$LATEST_RELEASE" | jq -r '.assets[] | select(.name | test("GeoLite2-City-.*\\.mmdb$")) | .browser_download_url' | head -n 1)
          CITY_NAME=$(echo "$LATEST_RELEASE" | jq -r '.assets[] | select(.name | test("GeoLite2-City-.*\\.mmdb$")) | .name' | head -n 1)

          if [ -n "$CITY_URL" ] && [ "$CITY_URL" != "null" ]; then
            echo "Downloading $CITY_NAME from $CITY_URL"
            curl -L -o GeoLite2-City.mmdb "$CITY_URL"
            echo "Downloaded successfully"
          else
            echo "GeoLite2-City database not found in release"
            echo "Available assets:"
            echo "$LATEST_RELEASE" | jq -r '.assets[].name'
            exit 1
          fi

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: |
          echo "Running GeoIP query tests..."

          # 检查是否存在测试文件
          if [ -f "examples/test/test_cities.go" ]; then
            echo "Running examples/test/test_cities.go..."
            cd examples/test
            go run test_cities.go
            cd ../..
          elif [ -f "examples/query/main.go" ]; then
            echo "Running examples/query/main.go..."
            cd examples/query
            go run main.go
            cd ../..
          else
            echo "No test files found"
            exit 1
          fi

          echo ""
          echo "✓ Database test completed successfully"

      - name: Verify database integrity
        run: |
          if [ -f "GeoLite2-City.mmdb" ]; then
            FILE_SIZE=$(du -h GeoLite2-City.mmdb | cut -f1)
            echo "✓ GeoLite2-City.mmdb verified (Size: $FILE_SIZE)"
          else
            echo "✗ GeoLite2-City.mmdb not found"
            exit 1
          fi
